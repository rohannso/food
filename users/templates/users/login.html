{% extends 'food/base.html' %}
{% block body %}
<div class="login-container">
    <h2>Login</h2>
    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
    <p class="signup-text">Don't have an account? <a href="{% url 'users:user' %}" class="signup-link">Sign up</a></p>
</div>

<style>
    /* Centered container styling */
    .login-container {
        max-width: 350px;
        margin: 80px auto;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f2f2f2;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Heading styling */
    .login-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    /* Form styling */
    .login-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    /* Input field styling */
    .login-form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    /* Button styling */
    .btn-login {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    /* Button hover effect */
    .btn-login:hover {
        background-color: #45a049;
    }

    /* Signup text styling */
    .signup-text {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }

    .signup-link {
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-link:hover {
        text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .login-container {
            margin: 40px auto;
            padding: 20px;
        }

        .btn-login {
            font-size: 14px;
        }
    }
</style>
{% endblock %}
